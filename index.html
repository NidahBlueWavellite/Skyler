<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novel Reader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #0e2a3b;
      color: #eaeaea;
      overflow: hidden;
    }

    .reader-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .toolbar {
      background-color: #092136;
      padding: 10px;
      text-align: right;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .toolbar button {
      background: #eaeaea;
      border: none;
      padding: 6px 12px;
      margin-left: 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    .pdf-container {
      flex: 1;
      overflow-y: auto;  /* ensures scroll works */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    canvas {
      display: block;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      border-radius: 6px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="reader-container">
    <div class="toolbar">
      <button id="closeBtn">Close</button>
    </div>
    <div id="pdf-container" class="pdf-container"></div>
  </div>

  <script>
 const pdfUrl = "https://bluewavellite.github.io/Skyler/Skyler.pdf"; // ðŸ”¹ Replace this with your actual raw PDF link
    const pdfContainer = document.getElementById("pdf-container");
    const closeBtn = document.getElementById("closeBtn");

    closeBtn.addEventListener("click", () => {
      window.close();
    });

    const loadingTask = pdfjsLib.getDocument(pdfUrl);
    loadingTask.promise.then(pdf => {
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          const scale = 1.3;
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          pdfContainer.appendChild(canvas);
          const renderContext = { canvasContext: context, viewport: viewport };
          page.render(renderContext);
        });
      }
    }).catch(err => {
      console.error("Error loading PDF:", err);
    });
  </script>
</body>
</html>
