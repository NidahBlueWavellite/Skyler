<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyler PDF Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0d2a3a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #082133;
      padding: 8px 16px;
    }

    .toolbar button {
      background-color: #eee;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .toolbar button:hover {
      background-color: #ccc;
    }

    #pdf-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 0; /* âœ… Makes scroll work */
    }

    canvas {
      margin-bottom: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <div>
      <button id="closeBtn">Close</button>
    </div>

    <div>
      <button id="zoomIn">+</button>
      <button id="zoomOut">âˆ’</button>
    </div>
  </div>

  <div id="pdf-container"></div>

  <script>
 const pdfUrl = "https://bluewavellite.github.io/Skyler/Skyler.pdf"; // ðŸ”¹ Replace this with your actual raw PDF link
    let pdfDoc = null;
    let scale = 1.2;

    const pdfContainer = document.getElementById("pdf-container");

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

    pdfjsLib.getDocument(pdfUrl).promise.then((pdf) => {
      pdfDoc = pdf;
      renderAllPages();
    });

    function renderAllPages() {
      pdfContainer.innerHTML = "";
      for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
        pdfDoc.getPage(pageNum).then((page) => {
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          pdfContainer.appendChild(canvas);
          page.render({ canvasContext: ctx, viewport });
        });
      }
    }

    document.getElementById("zoomIn").addEventListener("click", () => {
      scale += 0.2;
      renderAllPages();
    });

    document.getElementById("zoomOut").addEventListener("click", () => {
      if (scale > 0.4) {
        scale -= 0.2;
        renderAllPages();
      }
    });

    document.getElementById("closeBtn").addEventListener("click", () => {
      window.close();
    });
  </script>

</body>
</html>
