name: Fetch private files for Skyler site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fetch-private-files:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout public repo (credentials controlled manually)
      - name: Checkout public repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      # 2️⃣ Debug: show remote & branch info
      - name: Debug git info
        run: |
          echo "Git remote:"
          git remote -v
          echo "Current branches:"
          git branch -vv
          echo "HEAD commit:"
          git rev-parse HEAD

      # 3️⃣ Checkout private repo for fetching files
      - name: Checkout private repo
        uses: actions/checkout@v3
        with:
          repository: NidahBlueWavellite/mine
          token: ${{ secrets.MT }}
          path: private-files
          persist-credentials: false

      # 4️⃣ Copy files if they exist
      - name: Copy PDF and image
        run: |
          mkdir -p Skyler
          if [ -f "private-files/Skyler.pdf" ]; then
            cp private-files/Skyler.pdf Skyler/
          fi
          if [ -f "private-files/Skyler.png" ]; then
            cp private-files/Skyler.png Skyler/
          fi

      # 5️⃣ Commit and push using PAT
      - name: Commit and push changes
        env:
          PAT: ${{ secrets.DONT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Skyler/Skyler.pdf Skyler/Skyler.png
          if ! git diff --cached --quiet; then
            git commit -m "Update PDF and cover from private repo"
            echo "Pushing to remote using PAT..."
            git push https://x-access-token:${PAT}@github.com/e/Skyler.git HEAD:main
          else
            echo "No changes to commit"
          fi
