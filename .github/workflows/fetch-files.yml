name: Fetch private files for Skyler site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fetch-private-files:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the public repo (main repo)
      - name: Checkout public repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # allows push
          fetch-depth: 0              # fetch full history, needed for push

      # Step 2: Checkout private repo in a subfolder
      - name: Checkout private repo
        uses: actions/checkout@v3
        with:
          repository: NidahBlueWavellite/mine
          token: ${{ secrets.MT }}
          path: private-files
          fetch-depth: 1

      # Step 3: Copy files from private repo
      - name: Copy PDF and image
        run: |
          mkdir -p Skyler
          cp private-files/Skyler.pdf Skyler/
          cp private-files/Skyler.png Skyler/

      # Step 4: Commit and push changes
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Skyler/Skyler.pdf Skyler/Skyler.png
          # Commit only if changes exist
          git diff --cached --quiet || git commit -m "Update PDF and cover from private repo"
          # Push using the default origin (credentials persisted)
          git push origin HEAD:main
