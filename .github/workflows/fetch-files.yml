name: Fetch private files for Skyler site

on:
  push:
    branches:
      - main  # or your default branch
  workflow_dispatch:  # allows manual run

jobs:
  fetch-private-files:
    runs-on: ubuntu-latest

        steps:
      - name: Checkout public repo
        uses: actions/checkout@v3

      - name: Checkout private repo
        uses: actions/checkout@v3
        with:
          repository: YOUR_USERNAME/mine
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private-files

      - name: Copy PDF and image to public repo
        run: |
          mkdir -p Skyler
          cp private-files/Skyler.pdf Skyler/
          cp private-files/Skyler.png Skyler/

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Skyler/Skyler.pdf Skyler/Skyler.png
          git commit -m "Update PDF and cover from private repo" || echo "No changes"
          git push origin HEAD:${{ github.ref }}
