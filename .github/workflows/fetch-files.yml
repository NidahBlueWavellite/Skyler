name: Fetch private files for Skyler site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fetch-private-files:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the public repo with credentials
      - name: Checkout public repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Required to allow push
          fetch-depth: 0             # Fetch full history for safety

      # 2️⃣ Checkout private repo (without overwriting public credentials)
      - name: Checkout private repo
        uses: actions/checkout@v3
        with:
          repository: NidahBlueWavellite/mine
          token: ${{ secrets.MT }}
          path: private-files
          persist-credentials: false

      # 3️⃣ Copy files (only if they exist)
      - name: Copy PDF and image
        run: |
          mkdir -p Skyler
          if [ -f "private-files/Skyler.pdf" ]; then
            cp private-files/Skyler.pdf Skyler/
          fi
          if [ -f "private-files/Skyler.png" ]; then
            cp private-files/Skyler.png Skyler/
          fi

      # 4️⃣ Commit and push changes (only if changes exist)
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Skyler/Skyler.pdf Skyler/Skyler.png
          if ! git diff --cached --quiet; then
            git commit -m "Update PDF and cover from private repo"
            # Push to main branch
            git push origin HEAD:main
          else
            echo "No changes to commit"

